projects:
  virtualLolly-graphql:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: o4wjuca6pbfb3dalnonveupc24
        maxDepth: 2
extensions:
  amplify:
    version: 3
